utility:
  -
    method: get_image_index()
    status: active
    scope: public
    static: yes
    description: Get the image index files and merge their arrays into a single array to be used in the controllers
    return: The method will return an array descriptive keys (section.image_description) and their values (image.png)
    parameters:
      -
        name: skin
        default: None
        options: None
        type: string
        notes: The current skin to pull the index from

  -
    method: print_character_name()
    status: active
    scope: public
    static: yes
    description: Print the name and rank of a character out
    return: The method will return a string with the character's rank and name
    parameters:
      -
        name: value
        default: None
        options: None
        type: integer
        notes: The character ID to get the name and rank for

  -
    method: print_date()
    status: active
    scope: public
    static: yes
    description: Print the date in the format specified in the settings table
    return: The method will return a string with the formatted date
    parameters:
      -
        name: value
        default: None
        options: None
        type: integer
        notes: A UNIX timestamp to be formatted into a readable date string

  -
    method: _parse_name()
    status: active
    scope: private
    static: yes
    description: Parses out any empty elements in the name array
    return: The method will return a string with the character's name minus any empty elements
    parameters:
      -
        name: value
        default: None
        options: None
        type: array
        notes: An array of segments to parse through and remove empty elements for