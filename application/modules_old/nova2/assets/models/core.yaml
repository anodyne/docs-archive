core:
  get:
    -
      method: get()
      status: active
      scope: public
      description: Get a single item out of the database based on the parameters passed to the method.
      return: The method will return an object unless the optional third parameter is a string or array of values, in which case that value or an array of those values will be returned.
      parameters:
        -
          name: table
          default: None
          options: None
          type: string
          notes: The name of the table to pull from (minus the prefix)
        -
          name: parameters
          default: None
          options: None
          type: array
          notes: A multi-dimensional array with the parameters for building the query
        -
          name: return
          default: None
          options: None, String, Array
          type: string
          notes: A value or array of values to pull back from the query
    -
      method: get_all()
      status: active
      scope: public
      description: Get every item out of the database that matches the parameters passed to the method.
      return: The method will return an object with all the data from the query.
      parameters:
        -
          name: table
          default: None
          options: None
          type: string
          notes: The name of the table to pull from (minus the prefix)
        -
          name: parameters
          default: None
          options: None
          type: array
          notes: A multi-dimensional array with the parameters for building the query

  update:
    -
      method: update()
      status: active
      scope: public
      description: Update the database with the information passed to the method.
      return: The method returns the number of affected rows returned by the query. In a successful update query, this should be <dfn>1</dfn>.
      parameters:
        -
          name: table
          default: None
          options: None
          type: string
          notes: The name of the table to update (minus the prefix)
        -
          name: data
          default: None
          options: None
          type: object/array
          notes: An object or array with the new data to put into the database
        -
          name: parameters
          default: None
          options: None
          type: array
          notes: A multi-dimensional array with the parameters for building the query
        -
          name: optimize
          default: 'TRUE'
          options: TRUE, FALSE
          type: boolean
          notes: Whether or not to optimize the database after the query has run

  create:
    -
      method: add()
      status: active
      scope: public
      description: Insert a record into the database with the information passed to the method.
      return: The method returns the number of affected rows returned by the query. In a successful creation query, this should be <dfn>1</dfn>.
      parameters:
        -
          name: table
          default: None
          options: None
          type: string
          notes: The name of the table to add to (minus the prefix)
        -
          name: data
          default: None
          options: None
          type: object/array
          notes: An object or array with the new data to put into the database
        -
          name: optimize
          default: 'TRUE'
          options: TRUE, FALSE
          type: boolean
          notes: Whether or not to optimize the database after the query has run

  delete:
    -
      method: delete()
      status: active
      scope: public
      description: Delete records from the database based on the information passed to the method.
      return: The method returns the number of affected rows returned by the query. In a successful deletion query, this should be <dfn>1</dfn> or greater.
      parameters:
        -
          name: table
          default: None
          options: None
          type: string
          notes: The name of the table to delete from (minus the prefix)
        -
          name: parameters
          default: None
          options: None
          type: array
          notes: A multi-dimensional array with the parameters for building the query
        -
          name: optimize
          default: 'TRUE'
          options: TRUE, FALSE
          type: boolean
          notes: Whether or not to optimize the database

  count:
    -
      method: count_all()
      status: active
      scope: public
      description: Count the records in the the database that match the criteria passed to the method.
      return: The method returns the number of records that match the criteria passed to the method.
      parameters:
        -
          name: table
          default: None
          options: None
          type: string
          notes: The name of the table to update (minus the prefix)
        -
          name: parameters
          default: None
          options: None
          type: array
          notes: A multi-dimensional array with the parameters for building the query